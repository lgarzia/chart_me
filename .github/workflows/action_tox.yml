name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]

steps:
  - uses: actions/checkout@v3
  - name: Set up Python
    uses: actions/setup-python@v3
    with:
      python-version: ${{ matrix.python }}
  - name: Install dependencies
    run: pip install tox
  - name: Run tox
    run: tox -e py
